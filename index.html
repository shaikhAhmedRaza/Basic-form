<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <fieldset>
                <legend>Personal Information:</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="" placeholder="Enter the name" required><br><br>
                <label for="age">Age:</label>
                <input type="number" name="age" id="" placeholder="Enter your age"><br><br>
                <label for="address">address:</label>
                <textarea name="address" id="" cols="20" rows="5"></textarea><br><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="" placeholder="Enter your email" required><br><br>
                <label for="mobile">Mobile:</label>
                <input type="tel" name="mobile" id="" placeholder="123-45-678" required><br><br>
                <button type="submit">Submit</button>
                <button type="button">Cancel</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
